<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      function experiencia(anos) {
        switch (true) {
          case anos <= 1:
            return 'Iniciante';
            break;

          case anos <= 3:
            return 'Itermediário';
            break;

          case anos < 7:
            return 'Avançado';
            break;

          case anos >= 7:
            return 'Jedi Master';
            break;

          default:
            'Valor Inválido';
            break;
        }

        // De 0-1 ano: Iniciante
        // De 1-3 anos: Intermediário
        // De 3-6 anos: Avançado
        // De 7 acima: Jedi Master
      }

      var anosEstudo = 7;
      console.log(experiencia(anosEstudo));
    </script>
  </body>
</html>
